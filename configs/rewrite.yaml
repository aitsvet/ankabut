      Обязательно сохрани номера ссылок из списка литературы в квадратных скобках в каждом разделе текста.

      Заполни разделы Введение и Заключение в соответствии со смыслом всего текста. Название в первой строке не меняй.

      Разделы Введение и Заключение должны содержать не менее 500 слов, все остальные разделы - не менее 300.

      Используй в каждом разделе те же самые сслыки (номера в квадратных скобках), которые даны в исходном тексте.


      Не повторяй заголовок раздела и вообще не добавляй заголовков.

      Не приводи общие определения и вводные слова, если название раздела явно этого не подразумевает.
      
      Считай, что вводные слова содержатся в разделах верхнего уровня по структуре разделов статьи.

      Старайся детально и с указанием фактов раскрыть тему названного раздела, не переходя к другим темам и не погружаясь в них.

      Если у названного раздела есть подразделы, не погружайся в детали подразделов, укажи только то, что не названо в подразделах.

